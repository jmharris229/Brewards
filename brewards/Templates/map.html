<section>
    <p>This is the map page</p>
    <input type="text" id="manLocation" />
    <button ng-click="MapCtrl.manualLoc()">Submit location</button>
    <button ng-click="MapCtrl.currentLoc()">get current location</button>
    <button ng-click="MapCtrl.purchases()"> get purchases</button>

    <div id="map"></div>
    <button ng-click="MapCtrl.toggleRight()">open</button>

    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
        <md-toolbar class="md-theme-light">
            <h1 class="md-toolbar-tools">Sidenav Right</h1>
        </md-toolbar>
        <md-content layout-padding>
            <img src="http://{{MapCtrl.brewery.brewery_logo}}" alt="{{MapCtrl.brewery.brewery_Name}}"/>
            <h3>{{MapCtrl.brewery.brewery_Name}}</h3>
            <ul ng-repeat="beer in MapCtrl.brewery.brewery_beers">
                <li>
                    <img src="http://{{beer.beer_logo}}" alt="{{beer.beer_name}}"/>
                    {{beer.beer_name}}
                </li>
            </ul>
        </md-content>
    </md-sidenav>

    <div>
        <h3>{{MapCtrl.breweries[0].Brewery_Name}}</h3>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="beer in MapCtrl.breweries[0].brewery_beers">
                <img src="http://{{beer.beer_logo}}" class="md-avatar" alt="" />
                <div class="md-list-item-text" layout="column">
                    <h3>{{ beer.beer_name }}</h3>
                    <button ng-click="MapCtrl.addPunch(beer, MapCtrl.breweries[0])">add punch</button>
                </div>
                <!-- ng-animate-swap="MapCtrl.breweryInfo" -->
            </md-list-item>
            <md-divider></md-divider>
            <md-button ng-click="close()" class="md-primary">
                Close Sidenav Right
            </md-button>
        </md-list>
    </div>

</section>
