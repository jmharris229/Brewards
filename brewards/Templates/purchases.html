<article>
    <div layout="column" layout-align="center center">
        <h3>BREW LOG</h3>
        <md-input-container md-no-float class="md-block inputBottomMargin">
            <input class="searchInputs" ng-model="searchBrewery" placeholder="SEARCH BREWERIES">
        </md-input-container> 
    </div>

    <md-list flex class="scrollSection">
        <md-list-item class="md-3-line" ng-repeat="brewery in PurchasesCtrl.purchaseData | orderBy: 'breweryName' | filter:searchBrewery" ng-click="null">
            <img src="http://{{brewery.breweryInfo.breweryLogo}}" class="md-avatar" alt="{{brewery.breweryInfo.breweryName}}" />
            <div class="md-list-item-text" layout="column">
                <h3>{{ brewery.breweryInfo.breweryName }}</h3>
                <h4>Number Purchases: {{ brewery.numberPurchased }}</h4>
                <span ng-repeat="beer in brewery.purchasedBeers">
                    <img class="purchasedBeerLogo" src="http://{{ beer.logo }}" alt="{{beer.beerName}}" /> {{beer.beerName}}: {{beer.numberPurchased}}
                </span>
            </div>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</article>

<div ng-include="'/Templates/bottomnav.html'"></div>
