<article>   
    <md-list flex>
        <md-subheader class="md-no-sticky">Purchases</md-subheader>
        <input ng-model="searchBrewery" placeholder="Search Breweries" />
        <md-list-item class="md-3-line" ng-repeat="brewery in PurchasesCtrl.purchaseData | orderBy: 'breweryName' | filter:searchBrewery" ng-click="null">
            <img src="http://{{brewery.brewery_info.breweryLogo}}" class="md-avatar" alt="{{brewery.brewery_info.breweryName}}" />
            <div class="md-list-item-text" layout="column">
                <h3>{{ brewery.brewery_info.breweryName }}</h3>
                <h4>Number Purchases: {{ brewery.numberPurchased }}</h4>
                <span ng-repeat="beer in brewery.purchasedBeers">
                    <img class="breweryBeerLogos" src="http://{{ beer.logo }}" alt="{{beer.beerName}}" /> {{beer.beerName}}: {{beer.numberPurchased}}
                </span>
            </div>
            <md-divider></md-divider>
        </md-list-item>

    </md-list>
</article>
<div ng-include="'/Templates/bottomnav.html'"></div>
