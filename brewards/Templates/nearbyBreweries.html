
<!-- all breweries section -->
<section>
    <div layout="column" layout-align="center center">
        <h3>BREWERIES IN {{NearbyBreweriesCtrl.city}}</h3>
        <h4>SELECT A BREWERY</h4>
    </div>
    <md-list flex class="scrollSection">

        <md-list-item aria-label="" class="md-3-line" ng-repeat="brewery in NearbyBreweriesCtrl.breweries" ng-click="NearbyBreweriesCtrl.selectBrewery(brewery)">
            <img src="http://{{brewery.breweryLogo}}" class="md-avatar" alt="{{brewery.breweryName}}" />
            <div class="md-list-item-text" layout="column">
                <h3>{{ brewery.breweryName }}</h3>
                <p>{{brewery.breweryAddress}}</p>
                <p>{{brewery.breweryCity}}, {{brewery.breweryState}} {{brewery.breweryZip}}</p>
            </div>
            <span class="glyphicon glyphicon-chevron-right"></span>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</section>


<div ng-include="'/Templates/bottomnav.html'"></div>
