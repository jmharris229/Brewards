<article>
    <md-list flex>
        <md-subheader class="md-no-sticky">PUNCHCARDS</md-subheader>
        <input placeholder="Search punchcards" ng-model="searchPunchcards"/>
        <md-list-item class="md-3-line" ng-repeat="brewery in RewardsCtrl.punchcardData | orderBy:'brewery_name' | filter:searchPunchcards" ng-click="null">
            <img src="http://{{brewery.brewery_info.breweryLogo}}" class="md-avatar" alt="{{brewery.brewery_info.breweryName}}" />
            <div class="md-list-item-text" layout="column">
                <h3>{{ brewery.brewery_info.breweryName }}</h3>
                <h4>Number Punches: {{ brewery.numberPurchased }}</h4>
                <span ng-repeat="beer in brewery.purchasedBeers">
                    <img class="breweryBeerLogos" src="http://{{ beer.logo }}" alt="{{beer.beerName}}"/> {{beer.beerName}}: {{beer.numberPurchased}}         
                </span>
            </div>
            <md-button ng-show="{{brewery.numberPurchased >= 8}}" ng-click="RewardsCtrl.redeem(brewery)">REDEEM</md-button>
            <md-divider></md-divider>
        </md-list-item>

    </md-list>
</article>
<div ng-include="'/Templates/bottomnav.html'"></div>
